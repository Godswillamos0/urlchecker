<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check URL</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      width: 250px;
      text-align: center;
    }

    h3 {
      color: #333;
      font-size: 1.2rem;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #status {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #555;
    }

    #status.success {
      color: green;
    }

    #status.error {
      color: red;
    }
  </style>
</head>
<body>
  <h3>Check Current URL</h3>
  <button id="sendBtn">Check URL</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
